<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">My Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>

    <div class="container">
        <!-- id가 create-btn인 생성 버튼 추가 -->
        <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>

        <!-- 글 목록 보기 -->
        <div class="row-6" th:each="item : ${articles}"> <!-- 1. article 개수만큼 반복 -->
            <div class="card">
                <div class="card-header" th:text="${item.id}"> <!-- 2. item의 id 출력 -->
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text" th:text="${item.content}"></p>
                    <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러 가기</a>
                    <!-- href 속성을 th:href 속성으로 변경하고 URL 표현식을 @{...} 을 사용-->
                </div>
            </div>
            <br>
        </div>

        <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
    </div>

    <!-- article.js 파일 추가 -->
    <script src="/js/article.js"></script>
</body>
</html>
